<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="preload" href="js/constants.js" as="script">
    <link rel="preload" href="js/common.js" as="script">
    <link rel="preload" href="js/canvas.js" as="script">
    <link rel="preload" href="js/centering.js" as="script">
    <link rel="preload" href="js/backend.js" as="script">
    <link rel="preload" href="js/data.js" as="script">
    <link rel="preload" href="js/open.js" as="script">
    <link rel="preload" href="js/squares.js" as="script">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>Тест</title>
  </head>
  <body>

    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <main>

      <section class="canvas__wrapper">
        <canvas class="canvas"></canvas>
        <div class="canvas__container">
          <button class="canvas__button  button">Нарисовать</button>
          <button class="canvas__button  canvas__button--reset  close  visually-hidden" aria-label="Закрыть"></button>
        </div>
      </section>

      <hr/>

      <section class="data">
        <button class="data__button  button">Генерировать данные</button>
        <div class="data__popup  visually-hidden">
          <button class="data__button  data__button--close" aria-label="Закрыть"></button>
        </div>
      </section>

      <hr/>

      <section class="centering">
        <ul class="centering__list">
          <li class="centering__item-title">CSS</li>
          <li class="centering__item-title">JS</li>
          <li class="centering__item-title">HTML</li>
        </ul>
        <ul class="centering__list">
          <li class="centering__item">
            <div class="centering__child  centering__child--first"></div>
          </li>
          <li class="centering__item">
            <div class="centering__child  centering__child--second"></div>
          </li>
          <li class="centering__item"  style="position: relative">
            <div class="centering__child  centering__child--third" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)"></div>
          </li>
        </ul>
      </section>

      <hr/>

      <section class="open">
        <button class="open__button  button">Открыть</button>
        <ul class="open__list">
          <li class="open__item  open__hidden">
            <svg>
              <use xlink:href="#boy"></use>
            </svg>
          </li>
          <li class="open__item  open__hidden">
            <svg>
              <use xlink:href="#man"></use>
            </svg>
          </li>
          <li class="open__item  open__hidden">
            <svg>
              <use xlink:href="#man-2"></use>
            </svg>
          </li>
        </ul>
      </section>

      <hr/>

      <section class="squares">
        <button class="squares__button  button">Генерировать элементы</button>
        <ul class="squares__list"></ul>
      </section>

      <hr/>

    </main>

    <script src="js/constants.js"></script>
    <script src="js/common.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/centering.js"></script>
    <script src="js/backend.js"></script>
    <script src="js/data.js"></script>
    <script src="js/open.js"></script>
    <script src="js/squares.js"></script>

  </body>
</html>
